<!DOCTYPE html>
<html>
<head>
    <title> 表格的删除与添加 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">
        var trNode = document.getElementsByTagName("tr");
        window.onload = function(){
            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
            for(var i=0; i<trNode.length; i++){
                change(trNode[i]);
            }
        };
        // 改变背景颜色函数
        function change(obj){
            obj.onmouseover = function(){
                obj.style.backgroundColor = "#f2f2f2"
            };
            obj.onmouseout = function(){
                obj.style.backgroundColor = "#fff"
            }
        }
        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        var num = 2;
        function addRow(){
            num++;
            var tr = document.createElement("tr");
            var xh = document.createElement("td");
            var xm = document.createElement("td");
            var del = document.createElement("td");
            var table = document.getElementById("table");
            xh.innerHTML = "xh00" + num;
            xm.innerHTML = num + "个娃娃";
            del.innerHTML = "<a href='javascript:;' onclick='delTr(this)' >删除</a>";
            table.appendChild(tr);
            tr.appendChild(xh);
            tr.appendChild(xm);
            tr.appendChild(del);
            for(var i=0; i<trNode.length; i++){
                change(trNode[i]);
            }
        }
        // 创建删除函数
        function delTr(obj)
        {
            var tr=obj.parentNode.parentNode;
            tr.parentNode.removeChild(tr);
        }
    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="delTr(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="delTr(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="addRow()"/>   <!--在添加按钮上添加点击事件  -->
</body>
</html>
