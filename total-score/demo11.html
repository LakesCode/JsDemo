<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
    <script>

        //通过javascript的日期对象来得到当前的日期，并输出。
        var mydate = new Date();
        var weekday = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        document.write(mydate.getFullYear()+'年'+(mydate.getMonth()+1)+'月'
                +mydate.getDate()+'日 '+weekday[mydate.getDay()]);



        //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
        var oName = scoreStr.split(";");
        //document.write('<br>'+oName);


        //从数组中将成绩撮出来，然后求和取整，并输出。
        var score = 0;
        var sum = 0;
        for(var i = 0;i<oName.length;i++){
            sum = sum + parseInt(oName[i].slice(3,5));
        }
        score = sum / oName.length;
        document.write("<br>"+"总分："+sum);
        document.write("<br>"+"平均分："+Math.round(score));
    </script>
</head>

</body>
</html>
