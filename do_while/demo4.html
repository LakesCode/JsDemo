<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>do...while</title>
    <script>
        var mynum= 6;
        do
        {
            document.write("数值为:" +  mynum+"<br />");
            mynum=mynum-1; //更新条件
        }
        while (mynum>=1);
    </script>
</head>
<body>

</body>
</html>
