<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象</title>
</head>
<body>
    <h1>操作成功</h1>
    <h3><span id="oTime">5</span>秒后回到主页 <a href="javascript:back();">返回</a></h3>
    <script>
        var oTime = document.getElementById("oTime").innerHTML;
        function count(){
            oTime--;
            document.getElementById("oTime").innerHTML = oTime;
            if(oTime==0){
                location.assign("http://www.imooc.com");
            }
        }
        setInterval(count, 1000);
        function back(){
            window.history.back();
        }
    </script>
</body>
</html>
