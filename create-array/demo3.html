<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        //创建数组
        var arr = ["*","##","***","&&","****","##*"];
        arr[7] = "**";
        //显示数组长度
        document.write(arr.length+"<br>");
        //将数组内容输出，完成达到的效果
        document.write(arr[0]+"<br>");
        document.write(arr[7]+"<br>");
        document.write(arr[2]+"<br>");
        document.write(arr[4]);
    </script>
</head>
<body>

</body>
</html>
