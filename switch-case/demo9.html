<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
    <script>
        function count() {
            var txt1 = document.getElementById("txt1").value;
            var txt2 = document.getElementById("txt2").value;
            var slt = document.getElementById("select").value;
            var fruit = document.getElementById("fruit");
            var result = "";
            switch (slt) {
                case "+":
                    result = parseInt(txt1) + parseInt(txt2);
                    break;
                case "-":
                    result = txt1 - txt2;
                    break;
                case "*":
                    result = txt1 * txt2;
                    break;
                case "/":
                    result = txt1 / txt2;
            }
            fruit.value = result;
        }
    </script>
</head>
<body>
<input type='text' id='txt1'/>
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2'/>
<input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit'/>
</body>
</html>
