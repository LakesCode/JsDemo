<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
    <script>
        /*
         在一个大学的编程选修课班里，我们得到了一组参加该班级的学生数据，
         分别是姓名、性别、年龄和年级，接下来呢，我们要利用JavaScript的
         知识挑出其中所有是大一的女生的的名字哦。
         */
        var infos = [
            ["小A", "女", "21", "大一"],
            ["小B", "男", "23", "大三"],
            ["小C", "男", "24", "大四"],
            ["小D", "女", "21", "大一"],
            ["小E", "女", "22", "大四"],
            ["小F", "男", "21", "大一"],
            ["小G", "女", "22", "大二"],
            ["小H", "女", "20", "大三"],
            ["小I", "女", "20", "大一"],
            ["小J", "男", "20", "大三"]
        ];
        for (var i = 0; i < infos.length; i++) {
            if (infos[i][3] === "大一" && infos[i][1] === "女") { //筛选出大一并且是女生的
                document.write(infos[i][0] + "<br>"); //输出筛选后的名字
            }
        }
    </script>
</head>
<body>

</body>
</html>
